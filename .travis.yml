env:
  global:
        - REPO_DIR=hello_swig
        # Commit from your-project that you want to build
        # - BUILD_COMMIT=v0.3.0
        # pip dependencies to _build_ your project
        - BUILD_DEPENDS=""
        # pip dependencies to _test_ your project.  Include any dependencies
        # that you need, that are also specified in BUILD_DEPENDS, this will be
        # a separate install.
        - TEST_DEPENDS="pytest"
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        # BINTRAY_API_KEY
        # - secure: ""
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r your-org/your-project-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        # This is for Rackspace uploads.  Contact Matthew Brett, or the
        # scikit-learn team, for # permission (and the API key) to upload to
        # the Rackspace account used here, or use your own account.
        # - secure: "MNKyBWOzu7JAUmC0Y+JhPKfytXxY/ADRmUIMEWZV977FLZPgYctqd+lqel2QIFgdHDO1CIdTSymOOFZckM9ICUXg9Ta+8oBjSvAVWO1ahDcToRM2DLq66fKg+NKimd2OfK7x597h/QmUSl4k8XyvyyXgl5jOiLg/EJxNE2r83IA="

language:        python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python:          3.6
sudo:            required
dist:            trusty
services:        docker

matrix:
  include:
    # Linux
    - os:        linux
      sudo: required
      env:
        - MB_PYTHON_VERSION=3.5
    
    - os:        linux
      sudo: required
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686

    - os:        linux
      sudo: required
      env:
        - MB_PYTHON_VERSION=3.6
    
    - os:        linux
      sudo: required
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    
    - os:        linux
      sudo: required
      env:
        - MB_PYTHON_VERSION=3.7
    
    - os:        linux
      sudo: required
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
    
    # OSX
    - os:        osx
      sudo: required
      language:  generic
      env:
        - MB_PYTHON_VERSION=3.6
  
    - os:        osx
      sudo: required
      language:  generic
      env:
        - MB_PYTHON_VERSION=3.7

before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda3.sh;
    - chmod +x miniconda3.sh
    - ./miniconda3.sh -b
    - export PATH=/home/travis/miniconda3/bin:$PATH
    - conda update --yes conda
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - export PATH=/home/travis/miniconda3/bin:$PATH
    - conda create --yes -n test python=$MB_PYTHON_VERSION
    - source activate test
    - conda install --yes cmake
    - conda install --yes gcc g++ python3-dev python3-distutils
    - conda install --yes -c conda-forge swig=4.0.1
    - BACK=$(pwd)
    - cd $REPO_DIR && mkdir build && cd build && cmake .. && make
    - cd ${BACK}
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload to bintray
    - for f in ${TRAVIS_BUILD_DIR}/wheelhouse/helloSwig_wheels*; do echo "Uploading $f"; curl -T $f -umr-eyes:$BINTRAY_API_KEY -H "X-Bintray-Package:helloSwig_wheels" -H "X-Bintray-Version:${BUILD_COMMIT}" -H "X-Bintray-Override:1" https://api.bintray.com/content/mr-eyes/generic/helloSwig_wheels/${BUILD_COMMIT}/; done
     # Publish
    - curl -X POST -umr-eyes:$BINTRAY_API_KEY https://api.bintray.com/content/mr-eyes/generic/helloSwig_wheels/${BUILD_COMMIT}/publish